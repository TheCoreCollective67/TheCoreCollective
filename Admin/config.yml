backend:
  name: git-gateway
  branch: main # main branch in your repo

media_folder: "images/uploads" # where uploaded images go
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Equipment", name: "equipment", widget: "select", options: ["Mat", "Reformer"] }
      - { label: "Difficulty", name: "difficulty", widget: "select", options: ["Easy", "Medium", "Hard"] }
      - { label: "Body", name: "body", widget: "markdown" }
